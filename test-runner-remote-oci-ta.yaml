apiVersion: tekton.dev/v1
kind: Task
metadata:
  annotations:
    tekton.dev/pipelines.minVersion: 0.12.1
    tekton.dev/tags: test, konflux
  labels:
    app.kubernetes.io/version: "0.1"
    build.appstudio.redhat.com/multi-platform-required: "true"
  name: test-runner-remote-oci-ta
spec:
  description: test-runner-remote-oci-ta
  params:
  - name: PLATFORM
    description: The platform to build on
    type: string
  - name: user-image
    description: the container image that will be used on the remote host to execute $(params.user-exec)
    type: string
  - name: user-exec
    description: the command which will be executed inside $(params.user-image) container with podman
  - name: mpc-image
    default: quay.io/redhat-user-workloads/brianwcook-tenant/konflux-builds/test-runner-remote-oci-ta:d4aa719a8b347b04f45dd363cf093a02d66991c4
    description: the image used by this task during all steps. Includes pre and post scripts. 
  
  results:
  - name: TEST_OUTPUT
    description: the konflux test output string

  stepTemplate:
    env:
    - name: MPC_IMAGE
      value: $(params.user-image)
    computeResources: {}
  steps:
  - name: remote-pre
    env:
      - name: image
        value: 
    command:
        - remote-pre.sh
    securityContext:
      capabilities:
        add:
        - SETFCAP
    volumeMounts:
    - mountPath: /workspace
      name: workspace
    - mountPath: /ssh
      name: ssh
      readOnly: true

  - name: execute
    env:
    - name: COMMIT_SHA
      value: "foo"
    - name: USER_EXEC
      value: $(params.user-exec)
    - name: USER_IMAGE
      value: $(params.user-image)
    image: $(params.mpc-image)
    # per https://kubernetes.io/docs/concepts/containers/images/#imagepullpolicy-defaulting
    # the cluster will set imagePullPolicy to IfNotPresent
    computeResources:
      limits:
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 128Mi
    script: |-
      #/bin/bash
      ssh $SSH_ARGS "$SSH_HOST" podman  run \
      -e PARAM_USER_IMAGE=$USER_IMAGE" \
      -v $BUILD_DIR/scripts:/script:Z \
      --user=0  --rm  "$USER_IMAGE" $USER_EXEC
    securityContext:
      capabilities:
        add:
        - SETFCAP
    volumeMounts:
    - mountPath: /workspace
      name: workspace
    - mountPath: /ssh
      name: ssh
      readOnly: true

  - name: remote-post
    image: $(params.mpc-image)
    command:
        - remote-post.sh
    securityContext:
      capabilities:
        add:
        - SETFCAP
    volumeMounts:
    - mountPath: /workspace
      name: workspace
    - mountPath: /ssh
      name: ssh
      readOnly: true
  
  - name: collect-results
    env:
    image: $(params.mpc-image)
    # per https://kubernetes.io/docs/concepts/containers/images/#imagepullpolicy-defaulting
    # the cluster will set imagePullPolicy to IfNotPresent
    computeResources:
      limits:
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 128Mi
    script: |-
      #/bin/bash
      echo "placeholder" | tee $(results.TEST_OUTPUT.path) 
    securityContext:
      capabilities:
        add:
        - SETFCAP

  volumes:
  - emptyDir: {}
    name: workspace
  - name: ssh
    secret:
      optional: false
      secretName: multi-platform-ssh-$(context.taskRun.name)

